function getCircle(magnitude) {
        return {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: 'red',
          fillOpacity: .3,
          scale: Math.round(Math.pow(magnitude,.5)/2,0),
          strokeColor: 'black',
          strokeWeight: 1
        };
}
