  <head>
    <meta charset="utf-8">

    <script src="./js/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/d3.js"></script>
    <script type="text/javascript" src="./js/jquery.tipsy.js"></script>
    <script src="./js/fisheye.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Interactive Visualization of Similarities</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class=""><a href="index.html">Map</a></li>
          <li class="active"><a href="#">Keywords Strength Map</a></li>
          <li class=""><a href="asa.html">ASA keywords</a></li> 
          <li class=""><a href="asa2.html">ASA keywords by year</a></li>  
          <li class=""><a href="./map.html">USA Map</a></li>             
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div id="toolbar" class="navbar navbar-default" style="margin-bottom:0px;z-index:1;">
            <span class="ScoreBtn"> 
            <p class="navbar-text pull-left" style="margin-left:15px;">Weight type:</p>
            <div class="btn-group pull-left" data-toggle="buttons" style="margin-left:-10px;">
              <label id="clusterTab" class="btn btn-default navbar-btn active" onclick="runCode(1);">
                <input type="radio" name="view" value="graph">Strength
              </label>
              <label id="scoreTab" class="btn btn-default navbar-btn" onclick="runCode(2);">
                <input type="radio" name="view" value="matrix">Appearances
              </label>
            </div>
            </span>
            <div class="navbar-form navbar-left" role="search" style="margin-left:-10px;">
              <div class="form-group">
                <input id="search"  type="search" class="typeahead form-control" placeholder="Search by name">
              </div>
            </div>
          </div>
      <table align="center" class="sliderTable">
        <tr>
          <td style="height:70px;">
            <span class="fieldTitle" style="display:none;">
              Weight: 
            </span>
            <span class="weightBar" style="display:none;">
              <div id="slider-node"></div>
            </span>
          <span class="scoreTitle" style="display:none;">Score: </span>
          <span class="scoreBar" style="display:none;">
            <div id="color-slider"></div>
          </span>
          <a class="btn btn-primary fitBtn"  style="display:none;" onclick="changeFitOption();" data-toggle="button">
               <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
          </a>
          <a class="btn btn-primary zoomBtn" onclick="zoomFun();"  style="display:none;" data-toggle="button">
             <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
          </a>
          <div id="legend"></div>
          </td>
          </tr>
        <tr>
          <td>
            <div id="board"></div>
          </td>
        </tr>
    </table>
  </div>
  <div style="position: absolute; bottom: 10px; right: 0px; margin: 20px;">
    Developed by: Mohammad Ali Alamdar Yazdi
  </div>
